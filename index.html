<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cifra de César</title>
    <link rel="stylesheet" href="styles/syles.css">
</head>

<body>
    <header class="cabecalho">
        <h1>Decodificadores</h1>
    </header>
    <div class="botao">
        <input type="checkbox" class="checkbox" id="chk">
        <label class="label" for="chk">
            <i class="fas fa-moon"></i>
            <i class=" fas fa-sun"></i>
            <div class="ball"></div>
        </label>
    </div>
    <main>
        <div class="formularios">
            <div class="cifraDeCesar">
                <div class="container">
                    <h1><abbr class="titulo"
                            title="Usa um determinado deslocamento de letras escolhido pelo usuário dentro do alfabeto para criptografra uma mensagem">Cifra
                            de César</abbr></h1>
                    <form id="cifraForm">
                        <textarea id="texto1" name="texto" rows="4" cols="50" placeholder="Digite seu texto"></textarea>
                        <br>
                        <label for="deslocamento">Deslocamento:</label>
                        <input type="number" id="deslocamento" name="deslocamento" min="1" max="25" value="3">
                        <br>
                        <button class="botao" type="submit">Criptografar</button>
                    </form>
                    <button class="botao" id="btnDescriptografar">Decifrar</button>
                    <button class="botao" id="copiarCesar"> Copiar </button>
                </div>
            </div>
            <div class="cifraDaAlura">
                <div class="container">
                    <h1><abbr class="titulo"
                            title="Usa uma substituição predeterminada de letras para criptografar a mensagem original">Cifra
                            da Alura</abbr></h1>
                    <form id="cifraForm2">
                        <textarea id="texto" name="texto" rows="4" cols="50" placeholder="Digite seu texto"></textarea>
                        <br>
                        <button class="botao" type="submit">Criptografar</button>
                    </form>
                    <button class="botao" id="btnDescriptografar2">Decrifrar</button>
                    <button class="botao" id="copiarAlura"> Copiar </button>
                </div>
            </div>
        </div>
        <div class="feedback">
            <div class="feedback_textoEimg">
                <h2 class="feedback_alerta" id="alerta">Aguardando Texto</h2>
                <img class="feedback_imagem" id="imagem" src="img/aguardando.svg" alt="imagem-feedback">
            </div>
        </div>
    </main>
    <footer class="rodape">
        <p>Desenvolvido por <a class="link" href="https://www.linkedin.com/in/luizadriano" target="_blank">Luiz
                Adriano</a>. Confira o <a class="link" href="https://github.com/luiz-D-silva/Encriptador_de_Texto"
                target="_blank">repositório</a></p>
    </footer>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="https://kit.fontawesome.com/998c60ef77.js" crossorigin="anonymous"></script>
    <script src="assets/darkmode.js"></script>
    <script src="assets/cifraDeCesar.js"></script>
    <script src="assets/cifraDaAlura.js"></script>
</body>

</html>
